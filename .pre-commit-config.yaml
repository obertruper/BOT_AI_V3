# Конфигурация pre-commit хуков для проекта BOT_AI_V3
# https://pre-commit.com/

default_language_version:
  python: python3.12

repos:
  # Общие проверки
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key
      - id: check-docstring-first
      - id: debug-statements
      - id: check-ast

  # Black - форматирование кода
  - repo: https://github.com/psf/black
    rev: 24.3.0
    hooks:
      - id: black
        language_version: python3.12
        args: ['--line-length=100', '--target-version=py312']

  # Ruff - быстрый линтер Python
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.3.4
    hooks:
      - id: ruff
        args: ['--fix', '--exit-non-zero-on-fix']
      - id: ruff-format

  # MyPy - проверка типов
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.9.0
    hooks:
      - id: mypy
        additional_dependencies:
          - types-requests
          - types-PyYAML
          - types-redis
          - types-aiofiles
        args: ['--ignore-missing-imports', '--python-version=3.12']

  # Проверка секретов
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']

  # Проверка requirements.txt
  # - repo: https://github.com/peterdemin/pip-compile-multi
  #   rev: v2.6.3
  #   hooks:
  #     - id: pip-compile-multi

  # Bandit - проверка безопасности
  - repo: https://github.com/PyCQA/bandit
    rev: '1.7.8'
    hooks:
      - id: bandit
        args: ['-r', '--skip', 'B101,B601']

  # Проверка markdown файлов
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.39.0
    hooks:
      - id: markdownlint
        args: ['--fix']

  # Проверка SQL файлов
  - repo: https://github.com/sqlfluff/sqlfluff
    rev: 3.0.4
    hooks:
      - id: sqlfluff-lint
      - id: sqlfluff-fix

  # Проверка JavaScript/TypeScript файлов
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.0.0
    hooks:
      - id: eslint
        files: \.(js|jsx|ts|tsx)$
        types: [file]
        args: ['--config', 'web/frontend/.eslintrc.json']
        additional_dependencies:
          - eslint@8.57.0
          - typescript@5.4.3
          - '@typescript-eslint/parser@7.4.0'
          - '@typescript-eslint/eslint-plugin@7.4.0'
          - 'eslint-plugin-react@7.34.1'
          - 'eslint-plugin-react-hooks@4.6.0'
          - 'eslint-plugin-react-refresh@0.4.6'

  # Проверка YAML файлов
  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: ['-d', 'relaxed']

  # Isort - сортировка импортов
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile', 'black', '--line-length', '100']

  # Проверка commit message
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.20.0
    hooks:
      - id: commitizen
        stages: [commit-msg]

# Исключения
exclude: |
  (?x)^(
    data/|
    logs/|
    \.env|
    \.venv/|
    venv/|
    __pycache__/|
    \.pytest_cache/|
    \.mypy_cache/|
    \.git/|
    node_modules/|
    build/|
    dist/|
    .*\.egg-info/|
    docs/_build/|
    migrations/versions/
  )

# CI конфигурация
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false
